<script>
    //    var timer = null; // 定时器名称
    var dv = document.getElementById('dv'), oy;
    var picContent = document.getElementById('picContent')

    //picContent.scrollTop(picContent.offsetHeight);
    function mousemove(e) {
//        $('#dv').scrollTop($('#dv')[0].scrollHeight);
        e = e || window.event;
        dv.scrollTop += (e.clientY - oy) / 15;
//        console.log(picContent.offsetHeight-oy )
    }

    function mouseup() {
        dv.className = '';
        dv.onmouseup = dv.onmousemove = null;

    }

    dv.onmousedown = function (e) {
        dv.onmousemove = mousemove;
        dv.onmouseup = mouseup;
        e = e || window.event;
        oy = e.clientY;
        //console.log(oy)
        dv.className = 'noselect';

    }

</script>
