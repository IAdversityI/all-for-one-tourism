<script>
    document.addEventListener('gesturestart', function (event) {
        return false;
    });


    //是否登录判断.....
    //     var logintime = 180;
    var _loginOut = null;
    var _pkloginout = null;

    function isLogin() {
        if (localStorage.getItem("mobile") == "" || localStorage.getItem("mobile") == null) {
        } else {
           // logintime = Totollogintime;
            if (_loginOut == null) {
                _loginOut = setInterval(function () {
                    logintime -= 1;
                    if (logintime <= 0) {  //登出
                        if (isExitsFunction(outData))
                            outData();
                        else
                            loginOut();
                        clearInterval(_loginOut);//清除setInterva
                    }
                    // }, 1000);
                }, 1000);
            }
        }
    }

    function loginOut() {
        if (_pkloginout != null) {
            clearInterval(_pkloginout);
            _pkloginout = null;
        }
        if (_loginOut != null) {
            clearInterval(_loginOut);
            _loginOut = null;
        }
        localStorage.setItem("mobile", "");
        localStorage.setItem("blkid", "");
    }

    function isExitsFunction(funcName) {
        try {
            if (typeof(eval(funcName)) == "function") {
                return true;
            }
        } catch (e) {
        }
        return false;
    }

    isLogin();
</script>
